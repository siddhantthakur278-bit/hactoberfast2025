<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" stroke="#ffd700" stroke-width="4"/>

  <!-- Gradient definition -->
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffeb3b" />
      <stop offset="100%" stop-color="#ff6f00" />
    </radialGradient>
  </defs>

  <!-- KBC-style text "K" -->
  <text x="32" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        text-anchor="middle" fill="#1b0034" stroke="#fff" stroke-width="2">K</text>
</svg>
